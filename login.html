<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPP Kemenhub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid bg-primary text-white py-3">
        <div class="row">
            <div class="col-md-3 d-flex align-items-center">
                <img src="ampera.png" alt="SIPP Daerah Palembang" class="img-fluid logo-ampera mr-2">
                <span class="text-white">SIPP Palembang </span>
            </div>
            <div class="col-md-9 text-right">
                <a href="index.html" class="btn btn-light mr-2">Beranda</a>
                <a href="berita.html" class="btn btn-light mr-2">Berita</a>
                <a href="kontak.html" class="btn btn-light mr-2">Kontak</a>
                <a href="login.html" class="btn btn-light">Login</a>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Masukkan username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>

    <footer class="container-fluid bg-dark text-white py-3">
        <div class="text-center">
            <p>&copy; 2023 SIPP Palembang. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
